<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row" *ngIf="following.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img
                  class="imgCircle responsive-img"
                  src="http://res.cloudinary.com/sejezara/image/upload/v{{ user.userFollowed.picVersion }}/{{
                    user.userFollowed.picId
                  }}"
                />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{ user.userFollowed.nombre }}
              </h3>
              <p *ngIf="user.userFollowed.carrera">
                {{ user.userFollowed.carrera }}
              </p>
              <button class="btn indigo darken-4 postBtn" (click)="UnfollowUser(user.userFollowed)">Unfollow</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="following.length <= 0">
        <h4 class="text">No Estas Siguiendo A Nadie</h4>
      </div>
    </div>
  </div>
</div>
